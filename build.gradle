buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id 'java'
}

allprojects {
    group = 'asp'
    version = '0.0.1-SNAPSHOT'

    repositories {
        mavenCentral()
    }
}

subprojects {
    apply plugin: 'java'

    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(17)
        }
    }
}
